<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donald Linnell - Portfolio</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

   <!-- Header across entire top - sticky -->
   <header>

        <!-- Name in box in header -->
        <div id="name">
            <h1>Donald Linnell</h1>
        </div>

        <!-- Links on right side of header -->
        <div id="navigation">
            <h2 class="nav"><a href="./index.html" title="Click here to learn about me">About</a></h2>
            <h2 class="nav"><a href="#">Portfolio</a></h2>
            <h2 class="navEnd"><a href="./contact.html" title="Click here to contact me">Contact</a></h2>
        </div>

    </header>

    <div id="wrapper">

        <!-- Portfolio links -->
        <section>

            <div class="title">

                <h3>Portfolio</h3>

            </div>

            <div class="portRow clearfix">

                <div class="portImage">

                    <img src="./assets/images/port1.jpeg" alt="Picture of a circuit board">
                    <div class="portText">Circuit Modeler</div>

                </div>

                <div class="portImage">

                    <img src="./assets/images/port2.jpg" alt="Picture of circuit board">
                    <div class="portText">RPG</div>

                </div>

            </div>

            <div class="portRow clearfix">

                <div class="portImage">

                    <img src="./assets/images/port3.jpg" alt="A picture of an LED TV">
                    <div class="portText">Slime Volleyball</div>

                </div>

                <div class="portImage">
                
                    <img src="./assets/images/port4.jpg" alt="A picture of a tiger">
                    <div class="portText">Hobbesian Animator</div>

                </div>

            </div>

            <div class="portRow">

                <div class="portImage">

                    <img src="./assets/images/port5.jpg" alt="A picture of a city">
                    <div class="portText">Utility Layout Software</div>

                </div>

            </div>

        </section>

        <!-- Links to outside accounts -->
        <aside>

            <div id="connect">
    
                <h4>Connect with Me</h4>
    
            </div>
    
            <div id="links">
                
                <a href="https://github.com/dlinnell2">
                    <img src="./assets/images/github.png" alt="Git Hub Logo" title="Click here to go to my GitHub profile" class="rightLink">   
                </a>
    
                <a href="https://www.linkedin.com/in/donald-linnell-99795571/">
                    <img src="./assets/images/linkedin.png" alt="LinkedIn Logo" title="Click here to go to my LinkedIn profile" class="rightLink">
                </a>
    
                <a href="https://stackoverflow.com/users/8811742/donald-linnell">
                    <img src="./assets/images/stack.png" alt="Stack Overflow Logo" title="Click here to go to my Stack Overflow profile" class="rightLink clearfix">
                </a>
    
            </div>
    
    
        </aside>
        
    </div>
        
    <!-- Footer across entire bottom - sticky -->
    <footer>
        
       <h5>&copy;2018 by Donald Linnell</h5>
        
    </footer>
