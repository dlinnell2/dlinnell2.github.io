<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donald Linnell - Contact</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

   <!-- Header across entire top - sticky -->
   <header>

        <!-- Name in box in header -->
        <div id="name">
            <h1>Donald Linnell</h1>
        </div>

        <!-- Links on right side of header -->
        <div id="navigation">
            <h2 class="nav"><a href="./index.html" title="Click here to learn about me">About</a></h2>
            <h2 class="nav"><a href="./portfolio.html" title="Click here to view my portfolio">Portfolio</a></h2>
            <h2 class="navEnd"><a href="#">Contact</a></h2>
        </div>

    </header>

    <div id="wrapper">

        <!-- Contact form -->
        <section>

            <div class="title">

                <h3>Contact Me</h3>

            </div>

            <div id="contactForm">
            
            <form>
                Name:<br>
                <input type="text" name="name" value="John Smith" class="input"><br>
                Email:<br>
                <input type="text" name="email" value="example@example.com" class="input"><br>
                Message:<br>
                <textarea name="message" rows="10" cols="50">Type message here</textarea><br>
                <input type="submit" value="Submit" class="submit">

            </form>

            </div>

        </section>

        <!-- Links to outside accounts -->
        <aside>

            <div id="connect">
        
                <h4>Connect with Me</h4>
        
            </div>
        
            <div id="links">
                    
                <a href="https://github.com/dlinnell2">
                    <img src="./assets/images/github.png" alt="Git Hub Logo" title="Click here to go to my GitHub profile" class="rightLink">   
                </a>
        
                <a href="https://www.linkedin.com/in/donald-linnell-99795571/">
                    <img src="./assets/images/linkedin.png" alt="LinkedIn Logo" title="Click here to go to my LinkedIn profile" class="rightLink">
                </a>
        
                <a href="https://stackoverflow.com/users/8811742/donald-linnell">
                    <img src="./assets/images/stack.png" alt="Stack Overflow Logo" title="Click here to go to my Stack Overflow profile" class="rightLink clearfix">
                </a>
        
            </div>
        
        
        </aside>
        
    </div>
        
    <!-- Footer across entire bottom - sticky -->
    <footer>
        
        <h5>&copy;2018 by Donald Linnell</h5>
        
    </footer>

</body>
</html>
